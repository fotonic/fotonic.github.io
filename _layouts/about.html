	<div class="row">
		{% for member in site.data.members %}
	    <div class="col s12 m4">
        <div class="card">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="{{ member.picture }}">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{ member.display_name }}<i class="fa fa-ellipsis-v right"></i></span>
            <p>{% if member.twitter %}
              <a target="_blank" href="{{ member.twitter_url }}"><span class="icon-twitter"></span></a>
            {% endif %}
            {% if member.github %}
              <a target="_blank" href="{{ member.github }}"><span class="icon-github"></span></a>
            {% endif %}</p>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{ member.display_name }}<i class="fa fa-times right"></i></span>
            <p>{{ member.about_text }}</p>
          </div>
        </div>
