	<div class="row">
		{% for member in site.data.members %}
	    <div class="col s12 m4">
	      <div class="card">
	        <div class="card-image">
	          <img src="{{ member.picture }}">
	        </div>
	        <div class="card-action">
						<span class="card-title">{{ member.display_name }}</span>
						{% if member.twitter %}
	          	<a target="_blank" href="{{ member.twitter_url }}"><span class="icon-twitter"></span></a>
						{% endif %}
						{% if member.github %}
	          	<a target="_blank" href="{{ member.github }}"><span class="icon-github"></span></a>
						{% endif %}
	        </div>
					<div class="card-content">
						<p>{{ member.about_text }}</p>
					</div>
	      </div>
	    </div>
		{% endfor %}
  </div>




{{ content }}
