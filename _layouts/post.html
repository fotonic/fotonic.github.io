---
layout: default
---

{% assign author = site.authors[page.author] %}
<div class="post">
	{{ content }}
  <div class="share-page">
    Share this on &rarr;
    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">Twitter</a>
    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">Facebook</a>
    <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+">Google+</a>
</div>
  <!-- <div class="meta">
    <img id="avatar" src="{{ author.avatar }}">
    <span class="author"><a href="http://twitter.com/{{ author.twitter }}">{{ author.display_name }}</a> </span>
  </div> -->
</div>

<div id="post-nav" class="clearfix">
  {% if page.previous.url %}
  <a rel="previous" id="previous_link" href="{{ site.baseurl }}{{page.previous.url}}">{{ site.baseurl }}{{page.previous.title}}</a>
  {% endif %}
  {% if page.next.url %}
  <a rel="next" id="next_link" href="{{ site.baseurl }}{{page.next.url}}">{{ site.baseurl }}{{page.next.title}} &raquo;</a>
  {% endif %}
</div>
