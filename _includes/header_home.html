<div id="bg-blur"></div>
<div class="content-wrap">
<header class="home-back">
  <div class="wrapper">
    <h1>FOTONIC</h1>
    <p>creating digital experience while teaching others</p>
  </div>
</header>

  <nav>
    <div class="navToggle">
      <div class="icon-left"></div>
      <div class="icon-right"></div>
    </div>
    <div class="nav-title">{{ site.title }}</div>
    <ul>
      <li><a href="{{ site.baseurl }}/">Home</a></li>
      {% assign pages = site.pages | sort:"url" %}
      {% for p in pages order:ascending %}{% if p.is_in_nav == true %}<li><a {% if p.url == page.url %}class="active"{% endif %} href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a></li>
      {% endif %}{% endfor %}
    </ul>
  </nav>
